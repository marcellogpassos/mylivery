<mat-sidenav-container class="example-container">
  <mat-sidenav #sidenav [opened]="opened" mode="side">
    <p>
      <button mat-button (click)="sidenav.toggle()">Toggle</button>
    </p>
  </mat-sidenav>

  <mat-sidenav-content>
    <p>
      <button mat-button (click)="sidenav.toggle()">TOGGLE</button>
    </p>
  </mat-sidenav-content>
</mat-sidenav-container>
